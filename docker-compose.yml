services:
  contactcentre:
    build:
      context: ./client-process
      dockerfile: Dockerfile.contact
    container_name: contactcentre
    ports:
      - "3000:3000"
    depends_on:
      - server

  policiescentre:
    build:
      context: ./Policies
      dockerfile: Dockerfile.policy
    container_name: policycentre
    ports:
      - "3001:3001"
